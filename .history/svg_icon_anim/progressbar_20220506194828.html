<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
</head>
<body>
    <svg class="2"
    id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   width="200" height="200" viewBox="0 0 120 120" >
        <rect width="100%" height="100%" fill="#D0D0D0" />
        <circle cx="60" cy="60" r="50" fill="none" stroke-width="8"stroke="#ffec00"/>
        <circle cx="60" cy="60" r="50" fill="none" stroke-width="8"
        transform="rotate(-90 60 60)"
        stroke-dashoffset ="314" stroke-dasharray="314" stroke="dodgerblue">
        <animate attributeName="stroke-dashoffset" dur="5s" begin="svg1.click" values="314;0" />
        </circle>
        <text id="count" x="50%" y="50%" fill="#717171" text-anchor="middle" dy="7" font-size="20" >Click1</text>
    </svg>
